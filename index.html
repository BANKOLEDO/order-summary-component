<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main id="entire-page">
    <div class="card-container">
      <img src="./images/illustration-hero.svg" alt="illustration on a lady vibing to music" class="top-img">
      <div class="order">
        <h1 class="order_summary_heading">Order Summary</h1>
        <p class="order_summary">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>
      <div class="plan-container">
        <img src="./images/icon-music.svg" alt="music-icon" class="music-icon">
        <div class="plan">
          <h2 class="plan_duration">Annual Plan</h2>
          <h3 class="plan_price">$59.99/year</h3>
        </div>
        <a href="#" class="change_link">Change</a>
      </div>
      <button id="payment">Proceed to Payment</button>
      <button id="cancel">Cancel Order</button>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Bankole David</a>.
    </div>
  </main>
</body>
</html>
